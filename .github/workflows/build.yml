name: Build and Release

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest test_*.py -v --tb=short
  
  build:
    name: Build Windows Executable
    needs: test
    runs-on: windows-latest
    if: github.event_name == 'push'
    permissions:
      contents: write  # Needed for creating releases
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install ExifTool
      run: |
        # Install ExifTool using Chocolatey (pre-installed on GitHub-hosted Windows runners)
        # This avoids firewall issues with direct downloads from exiftool.org
        Write-Host "Installing ExifTool via Chocolatey..."
        choco install exiftool -y --no-progress
        
        # Verify installation
        $exiftoolPath = (Get-Command exiftool -ErrorAction SilentlyContinue).Source
        if ($exiftoolPath) {
          Write-Host "ExifTool installed successfully at: $exiftoolPath"
          exiftool -ver
          
          # Create exiftool directory and copy the executable for pyinstaller
          New-Item -ItemType Directory -Force -Path "exiftool"
          Copy-Item -Path $exiftoolPath -Destination "exiftool\exiftool.exe" -Force
          Write-Host "ExifTool copied to exiftool\exiftool.exe for bundling"
        } else {
          Write-Error "ExifTool installation failed"
          exit 1
        }
      shell: pwsh
    
    - name: Build executable
      run: |
        pyinstaller --name="DJI_3D_Mapper" `
          --windowed `
          --onefile `
          --add-binary="exiftool/exiftool.exe;." `
          --icon=NONE `
          --hidden-import=pandas `
          --hidden-import=numpy `
          --hidden-import=tkinter `
          --hidden-import=requests `
          main_app.py
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DJI_3D_Mapper
        path: dist/DJI_3D_Mapper.exe
        retention-days: 7
    
    - name: Get version
      id: get_version
      run: |
        $version = "v1.0.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          # DJI Video to 3D Map Pipeline
          
          Automated release of DJI_3D_Mapper application.
          
          ## Features
          - Extract frames from DJI Mini 3 videos
          - Parse telemetry from SRT files
          - Geotag images with GPS and camera orientation
          - Create 3D maps using WebODM
          
          ## Requirements
          - Windows 10 or later
          - FFmpeg installed and in PATH
          - WebODM instance (local or remote)
          
          ## Usage
          1. Download and run DJI_3D_Mapper.exe
          2. Select your DJI video and SRT files
          3. Configure processing options
          4. Connect to WebODM
          5. Generate 3D map
        files: dist/DJI_3D_Mapper.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
