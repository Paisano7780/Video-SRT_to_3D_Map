name: Build and Release

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest test_*.py -v --tb=short
  
  build:
    name: Build Windows Executable
    needs: test
    runs-on: windows-latest
    if: github.event_name == 'push'
    permissions:
      contents: write  # Needed for creating releases
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install ExifTool
      run: |
        # Download ExifTool using Invoke-WebRequest with proper error handling
        Write-Host "Downloading ExifTool..."
        try {
          Invoke-WebRequest -Uri "https://exiftool.org/exiftool-12.76_64.zip" `
            -OutFile "exiftool.zip" `
            -ErrorAction Stop `
            -MaximumRetryCount 3 `
            -RetryIntervalSec 5
          
          # Validate the downloaded file
          $fileSize = (Get-Item "exiftool.zip").Length
          Write-Host "Downloaded file size: $fileSize bytes"
          
          if ($fileSize -lt 1000000) {
            throw "Downloaded file is too small ($fileSize bytes). Expected at least 1MB. File may be corrupted or an HTML error page."
          }
          
          Write-Host "Download successful, extracting..."
          Expand-Archive -Path "exiftool.zip" -DestinationPath "exiftool_temp" -Force
          
          # Move the executable and rename
          New-Item -ItemType Directory -Force -Path "exiftool"
          Move-Item -Path "exiftool_temp\exiftool(-k).exe" -Destination "exiftool\exiftool.exe" -Force
          Remove-Item -Path "exiftool_temp" -Recurse -Force
          Remove-Item -Path "exiftool.zip" -Force
          
          Write-Host "ExifTool installation completed successfully"
        } catch {
          Write-Error "Failed to download or install ExifTool: $_"
          Write-Host "Attempting alternative download method..."
          
          # Fallback: Try with curl as alternative
          curl.exe -L -f -S -o exiftool.zip https://exiftool.org/exiftool-12.76_64.zip
          if ($LASTEXITCODE -eq 0) {
            $fileSize = (Get-Item "exiftool.zip").Length
            if ($fileSize -gt 1000000) {
              Write-Host "Alternative download succeeded, extracting..."
              Expand-Archive -Path "exiftool.zip" -DestinationPath "exiftool_temp" -Force
              New-Item -ItemType Directory -Force -Path "exiftool"
              Move-Item -Path "exiftool_temp\exiftool(-k).exe" -Destination "exiftool\exiftool.exe" -Force
              Remove-Item -Path "exiftool_temp" -Recurse -Force
              Remove-Item -Path "exiftool.zip" -Force
              Write-Host "ExifTool installation completed successfully via fallback method"
            } else {
              Write-Error "Alternative download also failed. File size: $fileSize bytes"
              exit 1
            }
          } else {
            Write-Error "Alternative download method failed"
            exit 1
          }
        }
      shell: pwsh
    
    - name: Build executable
      run: |
        pyinstaller --name="DJI_3D_Mapper" `
          --windowed `
          --onefile `
          --add-binary="exiftool/exiftool.exe;." `
          --icon=NONE `
          --hidden-import=pandas `
          --hidden-import=numpy `
          --hidden-import=tkinter `
          --hidden-import=requests `
          main_app.py
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DJI_3D_Mapper
        path: dist/DJI_3D_Mapper.exe
        retention-days: 7
    
    - name: Get version
      id: get_version
      run: |
        $version = "v1.0.${{ github.run_number }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          # DJI Video to 3D Map Pipeline
          
          Automated release of DJI_3D_Mapper application.
          
          ## Features
          - Extract frames from DJI Mini 3 videos
          - Parse telemetry from SRT files
          - Geotag images with GPS and camera orientation
          - Create 3D maps using WebODM
          
          ## Requirements
          - Windows 10 or later
          - FFmpeg installed and in PATH
          - WebODM instance (local or remote)
          
          ## Usage
          1. Download and run DJI_3D_Mapper.exe
          2. Select your DJI video and SRT files
          3. Configure processing options
          4. Connect to WebODM
          5. Generate 3D map
        files: dist/DJI_3D_Mapper.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
